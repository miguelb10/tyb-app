<div class="page-header clear-filter" filter-color="orange">
    <div class="content">
      <div class="container">
        <div class="col-md-4 ml-auto mr-auto">
          <div class="card card-login card-plain">
            <form class="form" method="post">
              <div class="card-header text-center">
                <div class="logo-container">
                  <!--<img src="../assets/img/now-logo.png" alt="">-->
                  T & B
                </div>
              </div>
              <div class="card-body">
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons users_circle-08"></i>
                    </span>
                  </div>
                  <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Username" autofocus required>
                </div>
                <div class="input-group no-border input-lg">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="now-ui-icons text_caps-small"></i>
                    </span>
                  </div>
                  <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
              </div>
              <div class="card-footer text-center">
                <input (click)='login()' type="submit" class="btn btn-primary btn-round btn-lg btn-block" value="Login">

              </div>
            </form>
            </div>
          </div>
        </div>
    </div>
  </div>
