<app-header></app-header>
<div class="wrapper">
  <div class="section">
    <div class="container">

      <div class="form-group row">
        <div class="col-sm-6">

          <mat-form-field class="example-full-width">
            <input matInput type="text" placeholder="Ingrese nombre o razón social" aria-label="Number" matInput
              [formControl]="clientesFiltrados" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="mostrarCliente"
              (optionSelected)="seleccionarCliente($event)">
              <mat-option *ngFor="let cli of filteredOptions | async" [value]="cli">
                {‌{cli.razonSocial}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

            <mat-form-field>
                <input type="text"
                    placeholder="Añadir cliente"
                    aria-label="Clientes"
                    matInput
                    [formControl]="autocompleteControlCliente"
                    [matAutocomplete]="auto" />
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="mostrarNombreCliente" (optionSelected)="seleccionarCliente($event)">
                <mat-option *ngFor="let cliente of clientesFiltrados | async" [value]="cliente">
                    {{cliente.nombre}}
                </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </div>
    </div>

      <div class="form-group row">
        <div class="col-sm-6">
            <mat-form-field>
                <input type="text"
                    placeholder="Añadir producto"
                    aria-label="Productos"
                    matInput
                    [formControl]="autocompleteControlProducto"
                    [matAutocomplete]="auto" />
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="mostrarNombreProducto" (optionSelected)="seleccionarProducto($event)">
                <mat-option *ngFor="let producto of productosFiltrados | async" [value]="producto">
                    {{producto.nombre}}
                </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <div class="alert alert-danger" *ngIf="autocompleteControlProducto.invalid">
                La factura no puede no tener lineas
            </div>
        </div>
    </div>
    <div class="alert alert-info my-4" *ngIf="factura.items.length==0">
        No hay lineas asignadas para la factura, debe agregar almenos una!
    </div>
    <table class="table table-striped table-hover table-sm" *ngIf="factura.items.length>0">
        <thead>
            <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Total</th>
                <th>Eliminar</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of factura.items">
                <td>{{item.producto.nombre}}</td>
                <td>{{item.producto.precio}}</td>
                <td><input type="number" value="{{item.cantidad}}" class="form-control col-sm-4" (change)="actualizarCantidad(item.producto.id, $event)" /></td>
                <td>{{item.calcularImporte()}}</td>
                <td><button class="btn btn-danger btn-sm" type="button" (click)="eliminarItemFactura(item.producto.id)">x</button></td>
            </tr>
        </tbody>
    </table>

    </div>
  </div>
</div>
